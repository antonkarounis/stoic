{{ define "title" }}Home{{ end }}

{{ define "content" }}
    {{ if eq .Email "" }}
        <h1>Welcome</h1>
        <p>Sign in to continue.</p>
        <a href="{{ url "login"}}"><button>Log in</button></a>
    
    {{ else }}
        <h1>Hi {{.Email}}!</h1>
        <a href="{{ url "dashboard"}}"><button>Dashboard</button></a>
    {{ end }}
{{ end }}
