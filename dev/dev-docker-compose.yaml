services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres15
    restart: unless-stopped
    environment:
      POSTGRES_DB: dev-db
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d dev-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-ai-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin-pgpass:/pgpass:ro
    entrypoint: >
      /bin/sh -c "
      cp /pgpass /tmp/pgpass &&
      chmod 600 /tmp/pgpass &&
      /entrypoint.sh
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - balance-ai-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_PORT: "5432"
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/keycloak-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - balance-ai-network

networks:
  balance-ai-network:
    driver: bridge
